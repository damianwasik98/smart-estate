[project]
name = "estmate-api"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Damian WÄ…sik", email = "damianwasik98@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "asari-api-client",
    "fastapi[standard]>=0.115.11",
    "langchain>=0.3.20",
    "langchain-groq>=0.3.0",
    "pydantic-settings>=2.8.1",
]

